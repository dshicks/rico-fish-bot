<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rico Fish Bot — Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8fafc;
      color: #111827;
      margin: 0;
      padding: 0;
    }
    .container { max-width: 960px; margin: 24px auto; padding: 0 16px; }
    .card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
    }
    .btn {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
      color: #000; /* force black text */
      cursor: pointer;
      font-weight: 600;
    }
    .btn-row { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 8px; }
    .muted { color: #6b7280; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Rico Fish Bot — Admin</h1>
      <p class="muted">Manage prompts, tone, and history</p>
    </header>

    <!-- Existing admin controls -->
    <div class="card">
      <label for="sentiment">Sentiment (Tone)</label>
      <select id="sentiment">
        <option value="friendly">Friendly</option>
        <option value="professional">Professional</option>
        <option value="playful">Playful</option>
        <option value="concise">Concise</option>
        <option value="expert">Expert</option>
      </select>
      <div class="btn-row">
        <button id="save-sentiment-btn" class="btn">Save Sentiment</button>
      </div>
      <p id="sentiment-msg" class="muted"></p>
    </div>

    <div class="card">
      <label for="new-prompt">Add Training Prompt</label>
      <textarea id="new-prompt" placeholder="Enter a prompt..."></textarea>
      <div class="btn-row">
        <button id="add-prompt-btn" class="btn">Submit Prompt</button>
        <button id="clear-prompts-btn" class="btn">Clear All Prompts</button>
      </div>
      <p id="prompts-msg" class="muted"></p>
    </div>

    <div class="card">
      <label>Current Prompts</label>
      <div id="prompts-list" class="muted">Loading...</div>
    </div>

    <!-- ✅ NEW: Clear Server Chat History -->
    <div class="card">
      <label>Clear Chat History (Server)</label>
      <p class="muted">This clears all chat history stored in <code>HISTORY_FILE</code> on the server.</p>
      <div class="btn-row">
        <button id="clear-chat-server-btn" class="btn">Clear Server Chat History</button>
      </div>
      <p id="chat-clear-server-msg" class="muted"></p>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;

    // --- Clear Server Chat History ---
    const clearChatServerBtn = document.getElementById('clear-chat-server-btn');
    const chatClearServerMsg = document.getElementById('chat-clear-server-msg');

    async function fetchJSON(path, options = {}) {
      const headers = Object.assign({ 'Content-Type': 'application/json' }, options.headers || {});
      const res = await fetch(path, { ...options, headers });
      if (!res.ok) {
        const text = await res.text();
        throw new Error(text || `HTTP ${res.status}`);
      }
      return res.json();
    }

    clearChatServerBtn?.addEventListener('click', async () => {
      if (!confirm('Clear ALL chat history on the server? This cannot be undone.')) return;
      clearChatServerBtn.disabled = true;
      chatClearServerMsg.textContent = 'Clearing...';
      try {
        await fetchJSON(`${API_BASE}/api/history/clear`, { method: 'POST' });
        chatClearServerMsg.textContent = 'Server chat history cleared.';
      } catch (e) {
        chatClearServerMsg.textContent = `Failed: ${e.message}`;
        console.error(e);
      } finally {
        clearChatServerBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
