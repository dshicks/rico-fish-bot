
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rico Fish Bot Pictures</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 20px;
    background: #f4f4f4;
    color: #222;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 16px;
  }
  .gallery img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    background: #fff;
  }
</style>
</head>
<body>
  <h1>Rico Fish Bot Gallery</h1>
  <div class="gallery">
    <img src="ricobot.png" alt="Rico Fish Bot Image 1">
    <img src="ricobot2.png" alt="Rico Fish Bot Image 2">
    <img src="ricobot3.png" alt="Rico Fish Bot Image 3">
    <img src="ricobot4.png" alt="Rico Fish Bot Image 4">
    <img src="ricobot5.png" alt="Rico Fish Bot Image 5">
    <img src="ricobot6.png" alt="Rico Fish Bot Image 6">
  </div>
</body>
</html>
