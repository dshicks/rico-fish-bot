<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rico Fish Bot</title>
  <style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: #f0f8ff;
  margin: 0;
  color: #222;
}

header {
  position: relative;
  background: url('sunrise-over-redfish-bay.jpg') center/cover no-repeat;
  padding: 80px 20px;
  text-align: center;
  color: #fff;
}

header::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.4);
}

header h1,
header p {
  position: relative;
  text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
}

header h1 {
  font-size: 3em;
  font-weight: 700;
  margin-bottom: 10px;
}

header p {
  font-size: 1.6em;
  font-weight: 400;
  margin-bottom: 20px;
}

section { padding: 40px 20px; max-width: 900px; margin: auto; }
#chat-box p { padding: 8px; border-radius: 6px; margin: 5px 0; }
.user-msg { background: #d1e7ff; text-align: right; }
.bot-msg { background: #e6f7ff; text-align: left; }
input, button { font-size: 1em; }

/* NOAA Tide widget styles */
#tide-card {
  background: #ffffff;
  border: 1px solid #cbd5e1;
  border-radius: 12px;
  padding: 16px;
  margin-top: 8px;
}
#tide-meta {
  color: #475569;
  font-size: 0.95em;
  margin-bottom: 6px;
}
#tide-list {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
  gap: 8px;
}
.tide-item {
  background: #f8fafc;
  border: 1px solid #e2e8f0;
  border-radius: 10px;
  padding: 10px;
}
.tide-type {
  font-weight: 700;
}
.tide-time {
  color: #334155;
}
.tide-height {
  color: #0f766e;
  font-weight: 600;
}

  </style>
</head>
<body>
  <header>
    <h1>Rico Fish Bot</h1>
    <p>Your AI Fishing Guide for Rockport, TX</p>
  </header>

      <input type="text" id="user-input" value="I want to fish tomorrow at 6:00AM" style="width:75%; padding:10px;" />
