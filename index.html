<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rico Fish Bot</title>
  <style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: #f0f8ff;
  margin: 0;
  color: #222; /* Slightly darker for better contrast */
}

header {
  background: url('sunrise-over-redfish-bay.jpg') center/cover no-repeat;
  padding: 80px 20px;
  text-align: center;
  color: #fff; /* Default text color for header */
  text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6); /* Improves readability on image */
}

header h1 {
  font-size: 3em; /* Slightly smaller for balance */
  margin-bottom: 10px;
  font-weight: 700;
}

header p {
  font-size: 1.5em; /* Reduced for better hierarchy */
  margin-bottom: 20px;
  font-weight: 400;
}
    section { padding: 40px 20px; max-width: 800px; margin: auto; }
    #chat-box p { padding: 8px; border-radius: 6px; margin: 5px 0; }
    .user-msg { background: #d1e7ff; text-align: right; }
    .bot-msg { background: #e6f7ff; text-align: left; }
    input, button { font-size: 1em; }
  </style>
</head>
<body>
  <header>
    <h1>Rico Fish Bot</h1>
    <p>Your AI Fishing Guide for the Texas Coast</p>
  </header>

  <section>
    <h2>üé£ Chat with Rico Fish Bot</h2>
    <div id="chat-box" style="background:#f9f9f9; border:1px solid #ccc; padding:15px; border-radius:10px; max-height:300px; overflow-y:auto;"></div>
    <form id="chat-form" style="margin-top:10px;">
      <input type="text" id="user-input" placeholder="Ask Rico where to fish..." style="width:75%; padding:10px;" />
      <button type="submit" style="padding:10px;">Send</button>
    </form>
  </section>

  <script>
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');

    // ‚úÖ Replace with your OpenWeatherMap API key
    const WEATHER_API_KEY = "1e24ea016ffb7aaf0846b9dd682a2698";

    // ‚úÖ Fetch real-time weather data for Rockport, TX
    async function getWeatherData() {
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=28.0206&lon=-97.0544&appid=${WEATHER_API_KEY}&units=imperial`;
      const res = await fetch(url);
      const data = await res.json();

      console.log("Weather API response:", data); // Debug in browser console

      if (data.cod !== 200 || !data.main) {
        return "Weather data unavailable.";
      }

      const temp = data.main.temp ?? "N/A";
      const feelsLike = data.main.feels_like ?? "N/A";
      const humidity = data.main.humidity ?? "N/A";
      const windSpeed = data.wind.speed ?? "N/A";
      const condition = data.weather[0]?.description ?? "N/A";

      return `Temp: ${temp}¬∞F (Feels like ${feelsLike}¬∞F), Humidity: ${humidity}%, Wind: ${windSpeed} mph, Conditions: ${condition}`;
    }

    // ‚úÖ Chat logic
    chatForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage("You", message, "user-msg");
      userInput.value = "";
      appendMessage("Rico Fish Bot", "üå§ Fetching weather data...", "bot-msg");

      try {
        const weatherInfo = await getWeatherData();

        appendMessage("Rico Fish Bot", "‚úÖ Weather loaded. Thinking...", "bot-msg");


        const response = await fetch("https://rico-fish-bot-backend.onrender.com/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: `${message} (Weather: ${weatherInfo})` })
        });


        const data = await response.json();
        const reply = data?.choices?.[0]?.message?.content || "‚ö†Ô∏è No response from server.";
        updateLastBotMessage(reply);
      } catch (error) {
        console.error(error);
        updateLastBotMessage("‚ö†Ô∏è Error connecting to backend.");
      }
    });

    function appendMessage(sender, text, className) {
      const msg = document.createElement('p');
      msg.className = className;
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function updateLastBotMessage(text) {
      const botMessages = chatBox.querySelectorAll("p.bot-msg");
      if (botMessages.length > 0) {
        botMessages[botMessages.length - 1].innerHTML = `<strong>Rico Fish Bot:</strong> ${text}`;
      }
    }
  </script>
</body>
</html>
