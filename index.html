<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rico Fish Bot</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f0f8ff; margin: 0; color: #222; }
    header { position: relative; background: url('sunrise-over-redfish-bay.jpg') center/cover no-repeat; padding: 80px 20px; text-align: center; color: #fff; }
    header::before { content: ""; position: absolute; inset: 0; background: rgba(0, 0, 0, 0.4); }
    header h1, header p { position: relative; text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7); }
    header h1 { font-size: 3em; font-weight: 700; margin-bottom: 10px; }
    header p { font-size: 1.6em; font-weight: 400; margin-bottom: 20px; }
    section { padding: 40px 20px; max-width: 800px; margin: auto; }
    #chat-box p { padding: 8px; border-radius: 6px; margin: 5px 0; }
    .user-msg { background: #d1e7ff; text-align: right; }
    .bot-msg { background: #e6f7ff; text-align: left; }
    input, button { font-size: 1em; }
    #live-data { margin-top: 15px; font-size: 0.95em; color: #333; background: #fff; border: 1px solid #ccc; padding: 10px; border-radius: 8px; }
    #live-data strong { display: block; margin-bottom: 6px; }
    #forecast-list { max-height:200px; overflow-y:auto; font-size:0.9em; background:#fff; border:1px solid #ccc; padding:10px; border-radius:8px; }
  </style>
</head>
<body>
  <header>
    <h1>Rico Fish Bot</h1>
    <p>Your AI Fishing Guide for Rockport, TX</p>
    <p>A Subscription Service</p>
  </header>

  <section>
    <h2>üé£ Chat with Rico Fish Bot</h2>
    <div id="chat-box" style="background:#f9f9f9; border:1px solid #ccc; padding:15px; border-radius:10px; max-height:300px; overflow-y:auto;"></div>
    <form id="chat-form" style="margin-top:10px;">
      <input type="text" id="user-input" value="I want to fish tomorrow at 11:00AM" style="width:75%; padding:10px;" />
      <button type="submit" style="padding:10px;">Send</button>
    </form>

    <div id="live-data">
      <strong>Live Conditions:</strong>
      <p id="weather-info">Loading weather...</p>
      <p id="tide-info">Loading tide data...</p>
      <p id="moon-info">Loading moon data...</p>
      <p id="moonrise-info"></p>
      <p id="moonset-info"></p>
      <p id="moonlight-info"></p>
      <hr>
      <strong>Full Forecast (Next 5 Days):</strong>
      <div id="forecast-list">Loading forecast...</div>
    </div>
  </section>

  <script>
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');

    chatForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage('You', message, 'user-msg');
      userInput.value = '';
      appendMessage('Rico Fish Bot', 'Thinking...', 'bot-msg');

      try {
        const response = await fetch('https://rico-fish-bot-backend.onrender.com/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        const reply = data?.choices?.[0]?.message?.content || '‚ö†Ô∏è No response from server.';
        updateLastBotMessage(reply);

        // ‚úÖ Display full forecast with local time conversion
        if (data.forecast) {
          document.getElementById('forecast-list').innerHTML = data.forecast.map(item => `<p>${convertToLocal(item)}</p>`).join('');
        }
      } catch (error) {
        console.error(error);
        updateLastBotMessage('‚ö†Ô∏è Error connecting to backend.');
      }
    });

    function appendMessage(sender, text, className) {
      const msg = document.createElement('p');
      msg.className = className;
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function updateLastBotMessage(text) {
      const botMessages = chatBox.querySelectorAll('p.bot-msg');
      if (botMessages.length > 0) {
        botMessages[botMessages.length - 1].innerHTML = `<strong>Rico Fish Bot:</strong> ${text}`;
      }
    }

    // ‚úÖ Convert UTC time in forecast string to local time
    function convertToLocal(forecastString) {
      const match = forecastString.match(/^(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2})/);
      if (!match) return forecastString;
      const utcDate = new Date(match[1] + ' UTC');
      const localTime = utcDate.toLocaleString('en-US', {
        timeZone: 'America/Chicago',
        hour: 'numeric',
        minute: '2-digit',
        month: 'short',
        day: 'numeric'
      });
      return forecastString.replace(match[1], localTime);
    }
  </script>
</body>
</html>
