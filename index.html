<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rico Fish Bot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      margin: 0;
      color: #222;
    }
    
    header {
      position: relative;
      background: url('ricobot.png') center/cover no-repeat;
      padding: 80px 20px;
      text-align: center;
      color: #fff;
    }

    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
    }
    header h1, header p {
      position: relative;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }
    header h1 { font-size: 3em; font-weight: 700; margin-bottom: 10px; }
    header p { font-size: 1.6em; font-weight: 400; margin-bottom: 20px; }
    section { padding: 40px 20px; max-width: 800px; margin: auto; }
    #chat-box p { padding: 8px; border-radius: 6px; margin: 5px 0; }
    .user-msg { background: #d1e7ff; text-align: right; }
    .bot-msg { background: #e6f7ff; text-align: left; }
    input, button { font-size: 1em; }
    #live-data { margin-top: 15px; font-size: 0.95em; color: #333; background: #fff; border: 1px solid #ccc; padding: 10px; border-radius: 8px; }
    #live-data strong { display: block; margin-bottom: 6px; }
    #forecast-info p { margin: 4px 0; }
  </style>
</head>
<body>
  <header>
    <h1>Rico Fish Bot</h1>
    <p>Your AI Fishing Guide for Rockport, TX</p>
    <p>A Subscription Service</p>
  </header>

  <section>
    <h2>üé£ Chat with Rico Fish Bot</h2>
    <div id="chat-box" style="background:#f9f9f9; border:1px solid #ccc; padding:15px; border-radius:10px; max-height:300px; overflow-y:auto;"></div>
    <form id="chat-form" style="margin-top:10px;">
      <input type="text" id="user-input" value="I want to fish tomorrow at 6:00AM" style="width:75%; padding:10px;" />
      <button type="submit" style="padding:10px;">Send</button>
    </form>

    <div id="live-data">
      <strong>Full 5-Day Forecast:</strong>
      <div id="forecast-info">No forecast yet.</div>
    </div>
  </section>

  <script>
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');

    chatForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage("You", message, "user-msg");
      userInput.value = "";
      appendMessage("Rico Fish Bot", "Gathering live data and forecast...", "bot-msg");
      document.getElementById('forecast-info').textContent = "Loading forecast data...";

      try {
        const response = await fetch("https://rico-fish-bot-backend.onrender.com/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        const reply = data.llmReply || "‚ö†Ô∏è No response from server.";

        // ‚úÖ Show LLM response in chat
        updateLastBotMessage(reply);

        // ‚úÖ Show full forecast list in Forecast section
        /*
        document.getElementById('forecast-info').innerHTML = data.forecastData && data.forecastData.length
          ? data.forecastData.map(item => `<p>${item}</p>`).join("")
          : "<p>No forecast available.</p>";
          */
        
        document.getElementById('forecast-info').innerHTML =
          data.forecastData && data.forecastData.length
            ? `
              <h3>Current Weather</h3>
              <p>${data.currentWeather || "N/A"}</p>
              
              <h3>Tide Info</h3>
              <p>${data.tideInfo || "N/A"}</p>
              
              <h3>Moon Info</h3>
              <p>${data.moonInfo || "N/A"}</p>
              
              <h3>Forecast</h3>
              ${data.forecastData.map(item => `<p>${item}</p>`).join("")}
            `
            : "<p>No forecast available.</p>";

      } catch (error) {
        console.error(error);
        updateLastBotMessage("‚ö†Ô∏è Error fetching data or connecting to backend.");
        document.getElementById('forecast-info').textContent = "Error loading forecast.";
      }
    });

    function appendMessage(sender, text, className) {
      const msg = document.createElement('p');
      msg.className = className;
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function updateLastBotMessage(text) {
      const botMessages = chatBox.querySelectorAll("p.bot-msg");
      if (botMessages.length > 0) {
        botMessages[botMessages.length - 1].innerHTML = `<strong>Rico Fish Bot:</strong> ${text}`;
      }
    }
  </script>
</body>
</html>
