<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rico Fish Bot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      margin: 0;
      color: #222;
    }
    header {
      position: relative;
      background: url('sunrise-over-redfish-bay.jpg') center/cover no-repeat;
      padding: 80px 20px;
      text-align: center;
      color: #fff;
    }
    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
    }
    header h1, header p {
      position: relative;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }
    header h1 { font-size: 3em; font-weight: 700; margin-bottom: 10px; }
    header p { font-size: 1.6em; font-weight: 400; margin-bottom: 20px; }
    section { padding: 40px 20px; max-width: 900px; margin: auto; }
    #chat-box p { padding: 8px; border-radius: 6px; margin: 5px 0; }
    .user-msg { background: #d1e7ff; text-align: right; }
    .bot-msg { background: #e6f7ff; text-align: left; }
    input, button { font-size: 1em; }
    #live-data { margin-top: 20px; font-size: 0.95em; color: #333; background: #fff; border: 1px solid #ccc; padding: 15px; border-radius: 8px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 8px; border-bottom: 1px solid #ddd; text-align: left; }
    th { background: #f2f2f2; }
    h3 { margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>Rico Fish Bot</h1>
    <p>Your AI Fishing Guide for Rockport, TX</p>
    <p>A Subscription Service</p>
  </header>

  <section>
    <h2>üé£ Chat with Rico Fish Bot</h2>
    <div id="chat-box" style="background:#f9f9f9; border:1px solid #ccc; padding:15px; border-radius:10px; max-height:300px; overflow-y:auto;"></div>
    <form id="chat-form" style="margin-top:10px;">
      <input type="text" id="user-input" value="I want to fish tomorrow at 6:00AM" style="width:75%; padding:10px;" />
      <button type="submit" style="padding:10px;">Send</button>
    </form>

    <div id="live-data">
      <strong>Full 5-Day Forecast:</strong>
      <div id="forecast-info">No forecast yet.</div>
    </div>
  </section>

  <script>
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');

    chatForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage("You", message, "user-msg");
      userInput.value = "";
      appendMessage("Rico Fish Bot", "Gathering live data and forecast...", "bot-msg");
      document.getElementById('forecast-info').textContent = "Loading forecast data...";

      try {
        const response = await fetch("https://rico-fish-bot-backend.onrender.com/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        const reply = data.llmReply || "‚ö†Ô∏è No response from server.";
        updateLastBotMessage(reply);

        // ‚úÖ Render separate tables for Weather, Tide, and Moon
        let html = "";

        // Weather Forecast Table
        if (data.forecastData && data.forecastData.length) {
          html += `
            <h3>Weather Forecast</h3>
            <table>
              <thead>
                <tr><th>Date/Time</th><th>Details</th></tr>
              </thead>
              <tbody>
                ${data.forecastData.map(item => {
                  const parts = item.split(":");
                  const dateTime = parts[0];
                  const details = parts.slice(1).join(":");
                  return `<tr><td>${dateTime}</td><td>${details}</td></tr>`;
                }).join("")}
              </tbody>
            </table>
          `;
        }

        // Tide Forecast Table
        if (data.tideForecast && data.tideForecast.length) {
          html += `
            <h3>Tide Forecast (5 Days)</h3>
            <table>
              <thead>
                <tr><th>Date</th><th>Type</th><th>Time</th><th>Height (ft)</th></tr>
              </thead>
              <tbody>
                ${data.tideForecast.map(item => {
                  const parts = item.split(" ");
                  const date = parts[0];
                  const type = parts[1];
                  const time = parts[2] + " " + parts[3];
                  const height = parts[4];
                  return `<tr><td>${date}</td><td>${type}</td><td>${time}</td><td>${height}</td></tr>`;
                }).join("")}
              </tbody>
            </table>
          `;
        }

        // Moon & Sun Forecast Table
        if (data.moonForecast && data.moonForecast.length) {
          html += `
            <h3>Moon & Sun Forecast (5 Days)</h3>
            <table>
              <thead>
                <tr><th>Date</th><th>Details</th></tr>
              </thead>
              <tbody>
                ${data.moonForecast.map(item => {
                  const parts = item.split(": ");
                  const date = parts[0];
                  const details = parts.slice(1).join(": ");
                  return `<tr><td>${date}</td><td>${details}</td></tr>`;
                }).join("")}
              </tbody>
            </table>
          `;
        }

        document.getElementById('forecast-info').innerHTML = html || "<p>No forecast available.</p>";

      } catch (error) {
        console.error(error);
        updateLastBotMessage("‚ö†Ô∏è Error fetching data or connecting to backend.");
        document.getElementById('forecast-info').textContent = "Error loading forecast.";
      }
    });

    function appendMessage(sender, text, className) {
      const msg = document.createElement('p');
      msg.className = className;
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function updateLastBotMessage(text) {
      const botMessages = chatBox.querySelectorAll("p.bot-msg");
      if (botMessages.length > 0) {
        botMessages[botMessages.length - 1].innerHTML = `<strong>Rico Fish Bot:</strong> ${text}`;
      }
    }
  </script>
</body>
</html>
