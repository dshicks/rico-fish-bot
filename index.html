<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rico Fish Bot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      margin: 0;
      color: #222;
    }
    header {
      position: relative;
      background: url('sunrise-over-redfish-bay.jpg') center/cover no-repeat;
      padding: 80px 20px;
      text-align: center;
      color: #fff;
    }
    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
    }
    header h1, header p {
      position: relative;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }
    header h1 { font-size: 3em; font-weight: 700; margin-bottom: 10px; }
    header p { font-size: 1.6em; font-weight: 400; margin-bottom: 20px; }
    section { padding: 40px 20px; max-width: 800px; margin: auto; }
    #chat-box p { padding: 8px; border-radius: 6px; margin: 5px 0; }
    .user-msg { background: #d1e7ff; text-align: right; }
    .bot-msg { background: #e6f7ff; text-align: left; }
    input, button { font-size: 1em; }
    #live-data { margin-top: 15px; font-size: 0.95em; color: #333; background: #fff; border: 1px solid #ccc; padding: 10px; border-radius: 8px; }
    #live-data strong { display: block; margin-bottom: 6px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 8px; border-bottom: 1px solid #ddd; text-align: left; }
    th { background: #f2f2f2; }
  </style>
</head>
<body>
  <header>
    <h1>Rico Fish Bot</h1>
    <p>Your AI Fishing Guide for Rockport, TX</p>
    <p>A Subscription Service</p>
  </header>

  <section>
    <h2>üé£ Chat with Rico Fish Bot</h2>
    <div id="chat-box" style="background:#f9f9f9; border:1px solid #ccc; padding:15px; border-radius:10px; max-height:300px; overflow-y:auto;"></div>
    <form id="chat-form" style="margin-top:10px;">
      <input type="text" id="user-input" value="I want to fish tomorrow at 6:00AM" style="width:75%; padding:10px;" />
      <button type="submit" style="padding:10px;">Send</button>
    </form>

    <div id="live-data">
      <strong>Combined 5-Day Forecast:</strong>
      <div id="forecast-info">No forecast yet.</div>
    </div>
  </section>

  <script>
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');

    chatForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage("You", message, "user-msg");
      userInput.value = "";
      appendMessage("Rico Fish Bot", "Gathering live data and forecast...", "bot-msg");
      document.getElementById('forecast-info').textContent = "Loading combined forecast data...";

      try {
        const response = await fetch("https://rico-fish-bot-backend.onrender.com/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        const reply = data.llmReply || "‚ö†Ô∏è No response from server.";
        updateLastBotMessage(reply);

        // ‚úÖ Combine Weather, Tide, and Moon data into one table
        const combinedRows = [];

        // Helper: normalize date string to Date object
        function parseDate(str) {
          if (!str) return null;
          if (/^\d{4}-\d{2}-\d{2}/.test(str)) return new Date(str); // YYYY-MM-DD
          if (/^\d{1,2}\/\d{1,2}\/\d{4}/.test(str)) {
            const [m, d, y] = str.split("/");
            return new Date(`${y}-${m}-${d}`);
          }
          if (/^[A-Za-z]{3} \d{1,2}/.test(str)) return new Date(`${str} ${new Date().getFullYear()}`);
          return null;
        }

        // Weather forecast
        (data.forecastData || []).forEach(item => {
          const dateMatch = item.match(/^\w{3} \d{1,2}/) || [];
          combinedRows.push({ date: dateMatch[0], type: "Weather", info: item });
        });

        // Tide forecast
        (data.tideForecast || []).forEach(item => {
          const dateMatch = item.match(/\d{1,2}\/\d{1,2}\/\d{4}/) || [];
          combinedRows.push({ date: dateMatch[0], type: "Tide", info: item });
        });

        // Moon forecast
        (data.moonForecast || []).forEach(item => {
          const dateMatch = item.match(/\d{4}-\d{2}-\d{2}/) || [];
          combinedRows.push({ date: dateMatch[0], type: "Moon/Sun", info: item });
        });

        // Sort by normalized date
        combinedRows.forEach(row => row.sortKey = parseDate(row.date));
        combinedRows.sort((a, b) => (a.sortKey || 0) - (b.sortKey || 0));

        // Render table
        document.getElementById('forecast-info').innerHTML = `
          <table>
            <thead>
              <tr><th>Date</th><th>Type</th><th>Details</th></tr>
            </thead>
            <tbody>
              ${combinedRows.map(row => `
                <tr>
                  <td>${row.date}</td>
                  <td>${row.type}</td>
                  <td>${row.info}</td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        `;
      } catch (error) {
        console.error(error);
        updateLastBotMessage("‚ö†Ô∏è Error fetching data or connecting to backend.");
        document.getElementById('forecast-info').textContent = "Error loading forecast.";
      }
    });

    function appendMessage(sender, text, className) {
      const msg = document.createElement('p');
      msg.className = className;
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function updateLastBotMessage(text) {
      const botMessages = chatBox.querySelectorAll("p.bot-msg");
      if (botMessages.length > 0) {
        botMessages[botMessages.length - 1].innerHTML = `<strong>Rico Fish Bot:</strong> ${text}`;
      }
    }
  </script>
</body>
</html>
