
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rico Fish Bot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      margin: 0;
      color: #222;
    }

    .hero-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .hero-side-img { max-width: 250px; height: auto; }
    .hero-banner-img { max-width: 600px; height: auto; }

    @media (max-width: 768px) {
      .hero-container { flex-direction: column; }
      .hero-side-img, .hero-banner-img { max-width: 90%; }
    }

    header h1, header p { display: none; }

    section { padding: 40px 20px; max-width: 800px; margin: auto; }
    #chat-box p { padding: 8px; border-radius: 6px; margin: 5px 0; }
    .user-msg { background: #d1e7ff; text-align: right; }
    .bot-msg { background: #e6f7ff; text-align: left; }
    input, button { font-size: 1em; }
    #live-data { margin-top: 15px; font-size: 0.95em; color: #333; background: #fff; border: 1px solid #ccc; padding: 10px; border-radius: 8px; }
    #live-data strong { display: block; margin-bottom: 6px; }
    #forecast-info p { margin: 4px 0; }
  </style>
</head>
<body>
  <header>
    <div class="hero-container">
      <img src="ricobot11.png" alt="Left Image" class="hero-side-img" />
      <img src="herobanner.png" alt="Hero Banner" class="hero-banner-img" />
      <img src="ricobot6.png" alt="Right Image" class="hero-side-img" />
    </div>
    <h1>Rico Fish Bot</h1>
    <p>Your AI Fishing Guide for Rockport, TX</p>
    <p>A Subscription Service</p>
  </header>

  <section>
    <h2>üé£ Chat with Rico Fish Bot</h2>
    <div id="chat-box" style="background:#f9f9f9; border:1px solid #ccc; padding:15px; border-radius:10px; max-height:300px; overflow-y:auto;"></div>
    <form id="chat-form" style="margin-top:10px;">
      <input type="text" id="user-input" value="I want to fish tomorrow at 6:00AM" style="width:75%; padding:10px;" />
      <button type="submit" style="padding:10px;">Send</button>
    </form>

    <div id="live-data">
      <strong>Full 5-Day Forecast:</strong>
      <div id="forecast-info">No forecast yet.</div>
    </div>
  </section>

  <script>
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');

    chatForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage("You", message, "user-msg");
      userInput.value = "";
      appendMessage("Rico Fish Bot", "Gathering live data and forecast...", "bot-msg");
      document.getElementById('forecast-info').textContent = "Loading forecast data...";

      try {
        const response = await fetch("https://rico-fish-bot-backend.onrender.com/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        const reply = data.llmReply || "‚ö†Ô∏è No response from server.";

        updateLastBotMessage(reply);

        document.getElementById('forecast-info').innerHTML =
          data.forecastData && data.forecastData.length
            ? `
              <h3>Current Weather</h3>
              ${
                data.currentWeather && !data.currentWeather.error
                  ? `
                    <p><strong>Last Updated:</strong> ${new Date(data.currentWeather.timestamp).toLocaleString("en-US", {
                      timeZone: "America/Chicago",
                      hour: "numeric",
                      minute: "2-digit",
                      month: "short",
                      day: "numeric"
                    })}</p>
                    <p><strong>Temperature:</strong> ${data.currentWeather.temperature}</p>
                    <p><strong>Humidity:</strong> ${data.currentWeather.humidity}</p>
                    <p><strong>Pressure:</strong> ${data.currentWeather.pressure}</p>
                    <p><strong>Wind:</strong> ${data.currentWeather.wind}</p>
                    <p><strong>Conditions:</strong> ${data.currentWeather.conditions}</p>
                  `
                  : "<p>N/A</p>"
              }

              <h3>Tide Info</h3>
              ${
                data.tideInfo && !data.tideInfo.error
                  ? Object.entries(data.tideInfo).map(([date, tides]) => `
                      <div style="margin-bottom:10px;">
                        <p><strong>${date}</strong></p>
                        ${tides.map(t => `<p>${t.type} Tide at ${t.time}, Height: ${t.height}</p>`).join("")}
                      </div>
                    `).join("")
                  : "<p>N/A</p>"
              }

              <h3>Moon Info</h3>
              ${
                Array.isArray(data.moonInfo) && data.moonInfo.length
                  ? data.moonInfo.map(item => `
                      <div style="margin-bottom:10px;">
                        <p><strong>${item.date}</strong></p>
                        ${
                          item.error
                            ? `<p>${item.error}</p>`
                            : `
                              <p>Sunrise: ${item.sunrise}, Sunset: ${item.sunset}</p>
                              <p>Moon Phase: ${item.moonPhase}</p>
                              <p>Moonrise: ${item.moonrise}, Moonset: ${item.moonset}</p>
                              <p>Illumination: ${item.illumination}</p>
                            `
                        }
                      </div>
                    `).join("")
                  : "<p>N/A</p>"
              }

              <h3>Forecast</h3>
              ${data.forecastData.map(item => `<p>${item}</p>`).join("")}
            `
            : "<p>No forecast available.</p>";

      } catch (error) {
        console.error(error);
        updateLastBotMessage("‚ö†Ô∏è Error fetching data or connecting to backend.");
        document.getElementById('forecast-info').textContent = "Error loading forecast.";
      }
    });

    function appendMessage(sender, text, className) {
      const msg = document.createElement('p');
      msg.className = className;
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function updateLastBotMessage(text) {
      const botMessages = chatBox.querySelectorAll("p.bot-msg");
      if (botMessages.length > 0) {
        botMessages[botMessages.length - 1].innerHTML = `<strong>Rico Fish Bot:</strong> ${text}`;
      }
    }
  </script>
</body>
</html>
