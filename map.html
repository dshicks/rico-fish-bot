<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rico Fish Bot Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f0f8ff;
    }
    header {
      text-align: center;
      padding: 15px;
      background: #0077b6;
      color: #fff;
    }
    #map {
      height: 500px;
      width: 100%;
    }
    .map-container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìç Rico Fish Bot's Favorite Fishing Spots</h1>
    <p>Explore Texas Coastal Fishing Locations</p>
  </header>

  <div class="map-container">
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const BASE_URL = "https://rico-fish-bot-backend.onrender.com";

    // Initialize map centered on Rockport, TX
    const map = L.map('map').setView([28.0206, -97.0544], 10);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // Custom fishing icon
    const fishingIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/427/427270.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    // Load locations dynamically from backend
    async function loadLocations() {
      try {
        const res = await fetch(`${BASE_URL}/api/locations`);
        const locations = await res.json();

        locations.forEach(loc => {
          const marker = L.marker([loc.lat, loc.lng], { icon: fishingIcon })
            .addTo(map)
            .bindPopup(`<strong>${loc.name}</strong><br>${loc.description || ''}<br>Click for tips`);

          // Fetch LLM tips on click
          marker.on('click', async () => {
            marker.setPopupContent(`<strong>${loc.name}</strong><br>Fetching tips...`);
            marker.openPopup();
            try {
              const response = await fetch(`${BASE_URL}/api/chat`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: `Give fishing tips for ${loc.name}` })
              });
              const data = await response.json();
              const tips = data.llmReply || "Tips unavailable.";
              marker.setPopupContent(`
                <strong>${loc.name}</strong><br>
                ${loc.description || ''}<br>
                <em>Fishing Tips:</em><br>${tips}
              `);
            } catch (err) {
              marker.setPopupContent(`<strong>${loc.name}</strong><br>Error loading tips.`);
            }
          });
        });
      } catch (err) {
        console.error("Failed to load locations:", err);
      }
    }

    loadLocations();
  </script>
</body>
</html>
